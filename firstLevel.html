<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/firstLevel.css"/>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/firstLevel.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/roleMove.js" type="text/javascript" charset="utf-8"></script>

		
	</head>
	<body>
		<div id="all">
			<marquee id="saying" behavior="scroll"  direction="left" scrollamount="15">老婆我爱你</marquee>
			<div id="playView">
				<!--role-->
				<div id="person">
					<img src="img/person-child.gif"/>
				</div>
				<div id="kitty">
					<img src="img/kittyCloud.gif" />
				</div>
				
				<div id="sayLove">
					
				</div>
				<!--present-->
				<div id="present">
					<div id="score">
						<img src="img/yellow/f_0.png"/>
						<img src="img/yellow/f_0.png"/>
					</div>
				</div>
				
				<!--ground-->
				<div id="ground">
					<div  id="groundBg">
						<img src="img/greenGround3.gif"/>
					</div>
					
				</div>
				
				<!--enemy-->
				<div  id="enemyBox">
					<div id="boxTop">
						<img src="img/minJun.jpg"/>
					</div>
					<div id="boxFace">
						<img src="img/minJun.jpg"/>
					</div>
					<div id="boxSlide">
						<img src="img/minJun.jpg"/>
					</div>
					
				</div>
				
				
					<!--gamePad-->
				<div id="gameDirection">
					<div class="gamePad" id="gameUp">
						↑
					</div>
					<div class="gamePad" id="gameDown">
						↓
					</div>
					<div class="gamePad" id="gameLeft">
						←
					</div>
					<div class="gamePad" id="gameRight">
						→
					</div>
				</div>
				<div id="gameFunction">
					<div class="gamePad" id="FunctionA">
						A
					</div>
					<div class="gamePad" id="FunctionB">
						B
					</div>
					<div class="gamePad" id="FunctionC">
						C
					</div>
					<div class="gamePad" id="FunctionD">
						D
					</div>
				</div>
				
			</div>
			
		</div>

	</body>
</html>
